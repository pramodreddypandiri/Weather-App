<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="content  ">
        <div class="card flex flex-col w-7/12 lg:w-[500px] h-screen  mx-auto justify-center items-center">
            <div class="location w-full  flex justify-between items-center">
               <h2 class="location-timezone text-2xl text-white font-semibold">time Zone</h2> 
               <div class="icon"> Iconn</div>
            </div>
            <div class="temperature flex flex-col justify-center items-center  mt-20">
                <h1 class="temperature-degree  text-white font-bold ">30 <span class="unit text-3xl opacity-80">C</span></h1>
                <p class="temperature-description text-white font-bold">It's very hot outside</p>
            </div>
            

        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
